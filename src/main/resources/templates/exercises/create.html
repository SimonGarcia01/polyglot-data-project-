<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <h1>Add a New Exercise</h1>
        <p>This exercise will be added to the predefined library for all users.</p>
        <form th:action="@{/exercises/new}" method="post" class="form-card">
            <div class="input-group">
                <label for="name">Exercise Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="type">Type</label>
                <select id="type" name="type">
                    <option value="Cardio">Cardio</option>
                    <option value="Strength">Strength</option>
                    <option value="Mobility">Mobility</option>
                </select>
            </div>
            <div class="input-group">
                <label for="difficulty">Difficulty</label>
                <select id="difficulty" name="difficulty">
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>
            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            <div class="input-group">
                <label for="videoUrl">Demo Video URL</label>
                <input type="text" id="videoUrl" name="videoUrl" placeholder="e.g., https://youtu.be/...">
            </div>

            <button type="submit" class="btn btn-primary">Save Exercise</button>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
