<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <h1>My Assigned Users</h1>
        <p>Here are the users you are currently mentoring.</p>

        <div class="user-list">
            <div class="card" th:each="user : ${assignedUsers}">
                <h2 class="card-title" th:text="${user.name}">User's Name</h2>
                <p th:text="${user.email}">user@example.com</p>
                <!-- Some quick stats could go here -->
                <a th:href="@{/trainer/user/{userId}/progress(userId=${user.id})}" class="btn btn-primary">View Progress</a>
            </div>
            <div class="card" th:if="${#lists.isEmpty(assignedUsers)}">
                <p>You have no users assigned to you yet.</p>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
