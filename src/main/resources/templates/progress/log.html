<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <h1>Log Your Progress</h1>
        <form th:action="@{/progress}" method="post" class="form-card">
            <div class="input-group">
                <label for="routineId">Select Routine</label>
                <select id="routineId" name="routineId" required>
                    <option th:each="routine : ${userRoutines}"
                            th:value="${routine.id}"
                            th:text="${routine.name}">Routine Name</option>
                </select>
            </div>
            <div class="input-group">
                <label for="progressDate">Date</label>
                <input type="date" id="progressDate" name="progressDate" th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}" required>
            </div>
            <div class="input-group">
                <label for="metrics">Metrics</label>
                <input type="text" id="metrics" name="metrics" placeholder="e.g., Reps: 12, Weight: 50kg, Time: 30min" required>
            </div>
            <div class="input-group">
                <label for="notes">Notes / How did it feel?</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Save Progress</button>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
