<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <h1>Administrator Dashboard</h1>
        <p>Manage user and trainer assignments.</p>

        <div class="dashboard-grid">
            <div class="card">
                <h2 class="card-title">Assign Trainer to User</h2>
                <p>Assign a fitness trainer to a new user.</p>
                <a th:href="@{/admin/assign-trainer}" class="btn btn-primary">Assign Trainer</a>
            </div>
            <div class="card">
                <h2 class="card-title">View All Assignments</h2>
                <p>See a list of all current trainer-user assignments.</p>
                <a th:href="@{/admin/assignments}" class="btn btn-secondary">View Assignments</a>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
