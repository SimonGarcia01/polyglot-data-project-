# ==============================
# SPRING APPLICATION CONFIG
# ==============================
spring.application.name=polyglot-data-project

spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.sql.init.mode=always

# ==============================
# H2 (DEV) - COMMENTED OUT
# ==============================
#Embedded H2 Database (disabled for Postgres)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# ==============================
# POSTGRESQL (DOCKERIZED)
# ==============================
# Use this when running the app locally while postgres runs in Docker on the same host:
#spring.datasource.driver-class-name=org.postgresql.Driver
#spring.datasource.url=jdbc:postgresql://localhost:5432/polyglotdb
#spring.datasource.username=postgres
#spring.datasource.password=postgres
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Optional Hikari tuning
#spring.datasource.hikari.maximum-pool-size=10
#spring.datasource.hikari.minimum-idle=2

# ==============================
# NOTES
# ==============================
# - If you run the Spring Boot app inside Docker (service in docker-compose), change the URL host 'localhost' -> 'postgres'.
# - Place your data.sql (seed script) in src/main/resources so spring.sql.init.mode=always executes it on startup.


# ==============================
# MONGODB (DOCKERIZED)
# ==============================

spring.data.mongodb.uri=mongodb://localhost:27017/polyglotdb
spring.data.mongodb.database=polyglotdb

# Enable MongoDB repositories
spring.data.mongodb.repositories.enabled=true


# ==============================
# ? NOTES
# ==============================
# - While using H2, your relational entities (JPA) will work as usual.
# - When switching to PostgreSQL, just uncomment the Postgres section and comment out the H2 section.
# - MongoDB will be used for the NoSQL parts of the project.